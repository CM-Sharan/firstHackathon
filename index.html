<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/faa45d468c.js" crossorigin="anonymous"></script>
</head>
<body>

    <nav class="navbar">
        <div class="toggle-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <img src="img/logo.PNG" class="logo" alt="">
        <div class="search-box">
            <input type="text" class="search-bar" placeholder="search">
            <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="user-options">
            <img src="img/video.png" class="icon" alt="">
            <img src="img/grid.png" class="icon" alt="">
            <img src="img/bell.png" class="icon" alt="">
            <div class="user-dp">
                <img src="img/dp.jpeg" alt="">
            </div>
        </div>


    </nav>

    <!-- sideBar-->

    <div class="side-bar">
        <a href="#" class="links active"><i class="fa-solid fa-house fa-lg"></i>Home</a>
        <a href="#" class="links"><i class="fa-solid fa-compass fa-lg"></i>Explore</a>
        <a href="#" class="links"><i class="fa-solid fa-layer-group fa-lg"></i>Subscription</a>
        <hr class="seperator">
        <a href="#" class="links"><i class="fa-solid fa-circle-play fa-lg"></i>Library</a>
        <a href="#" class="links"><i class="fa-solid fa-clock-rotate-left fa-lg"></i>History</a>
        <a href="#" class="links"><i class="fa-solid fa-play fa-lg"></i>Your Video</a>
        <a href="#" class="links"><i class="fa-solid fa-clock fa-lg"></i>Watch Later</a>
        <a href="#" class="links"><i class="fa-solid fa-thumbs-up fa-lg"></i>Like</a>
        <a href="#" class="links"><i class="fa-solid fa-angle-down fa-lg"></i>Show More</a>

    </div>
    
    <!--filters-->
    <div class="filters">
        <button class="filter-options active">all</button>
        <button class="filter-options">CSS</button>
        <button class="filter-options">web development</button>
        <button class="filter-options">python</button>
        <button class="filter-options">HTML5</button>
        <button class="filter-options">javascript</button>
        <button class="filter-options">react</button>
        <button class="filter-options">trending</button>
        <button class="filter-options">api</button>
        <button class="filter-options">machine learning</button>
        <button class="filter-options">machine learning</button>
        <button class="filter-options">machine learning</button>
        <button class="filter-options">machine learning</button>
        <button class="filter-options">machine learning</button>
        <button class="filter-options">machine learning</button>
        <button class="filter-options">machine learning</button>
        <button class="filter-options">machine learning</button>

    </div>

    <!--videos-->
    <div class="video-container">
        </div>

    <script src="index.js"></script>

</body>
</html>
